<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFF-4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sign Up Here!</h1><br><br><br>
    <form>
    <label for="fname"></label>
    <input type="text" id="fname" placeholder="First Name">
    <label for="lname"></label>
    <input type="text" id="lname" placeholder="Last Name"><br><br>
    <label for="email"></label>
    <input type="text" id="email" placeholder="Your Email" style="width: 25.9%;"><br><br>
    <label for="email"></label>
    <input type="email" id="email" placeholder="Re-Enter Email" style="width: 25.9%;"><br><br>
    <label for="password"></label>
    <input type="password" id="password" placeholder="Your Password Here" style="width: 25.9%;"> <br><br>
    <p style="color: darkgray;">Birthday</p> <br><br>
    <label for="date">Date:</label>
    <input type="date" name="" id="date" style="width: 23.6%;"><br><br>
    <label for="checkbox">Female</label>
    <input type="checkbox" id="checkbox" style="box-sizing:border-box">
    <label for="checkbox">Male</label>
    <input type="checkbox" id="Male" style="box-sizing:border-box"><br>
    
    <button type="submit">Sign Up</button>
</form>
</body>
</html>
